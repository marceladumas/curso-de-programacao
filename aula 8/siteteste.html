<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 06</title>
</head>
<body>

<div>
    <span>ID:</span>
    <input id="id" type="text" disabled>
</div>

<div>
    <span>Nome:</span>
    <input id="nome" type="text" disabled>
</div>

<div>
    <span>Username:</span>
    <input id="username" type="text" disabled>
</div>

<div>
    <span>Email:</span>
    <input id="email" type="text" disabled>
</div>
<div>
    <button id="botao">Buscar dados</button>
</div>
<script>
    const baseUrl = 'https://jsonplaceholder.typicode.com';
    async function getUser(id) {
         const response = await fetch(`${baseUrl}/users/${id}`);
         return response.json ();
    }
    document.getElementById("botao").addEventListener("click", () => {
        getUser(1).then(user => {
            document.getElementById("email").value = user.email;
        })
    });

    async function onButtonClick () {
            const user = await getUser(1);
                document.getElementById("email").value = user.email;
    }
    document.getElementById("botao").addEventListener("click", onButtonClick)

</script>
</body>
</html>

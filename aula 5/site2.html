<html lang="en">
<head>

<body class="d-flex flex-column align-items-center">

<h1> Bem vindo ao site do PET </h1>

<div class="caixa-branca d-flex flex-column">
    <h2>Cadastrar estudante</h2>
    <h3>Geral</h3>

    <form id="form" class="flex-column d-flex">
        <label for="nomeInput">Nome:</label>
        <input id="nomeInput" class="minhaClasse" type="text" placeholder="Nome">

        <label for="dataNascimentoInput">Data de nascimento:</label>
        <input id="dataNascimentoInput" class="minhaClasse" type="date" placeholder="Data de nascimento">

        <label for="telefoneInput">Telefone:</label>
        <input id="telefoneInput" class="minhaClasse" type="text" placeholder="Telefone">

        <label for="cursoInput">Curso:</label>
        <input id="cursoInput" class="minhaClasse" type="text" placeholder="Curso">

        <label for="habilitacaoInput">Habilitação:</label>
        <input id="habilitacaoInput" class="minhaClasse" type="text" placeholder="Habilitação">

        <h3>Endereço</h3>

        <label for="ruaInput">Rua:</label>
        <input id="ruaInput" class="minhaClasse" type="text" placeholder="Rua">

        <label for="numeroInput">Número:</label>
        <input id="numeroInput" class="minhaClasse" type="text" placeholder="Número">

        <label for="cidadeInput">Cidade:</label>
        <input id="cidadeInput" class="minhaClasse" type="text" placeholder="Cidade">

        <br>
        <button id="botaoDeEnvio" type="submit">Salvar</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
